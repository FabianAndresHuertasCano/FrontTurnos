
<div class="card">
    
    <div class="card-body">
        <h5 class="card-title">Editar usuario # {{this.user.id}}</h5>
        <form 
            class="border border-light p-2"
            (ngSubmit)="onSubmit()"
        >
            <!-- Nombre -->
            <div class="form-group mb-4" >
                <label for="name">Nombre de usuario</label>
                <div class="input-group ">
                    <span class="input-group-text">
                        <i class="bi bi-person-square"></i>
                    </span>
                    <input 
                        class="form-control"
                        [ngModelOptions]="{standalone: true}" 
                        id="name" 
                        [(ngModel)]='user.name' 
                        placeholder="Nombre de usuario"
                    >
                </div>
            </div>
            
            <!-- Documento -->
            <div class="form-group mb-4">
                <label for="document">Documento</label>
                <div class="input-group ">
                    
                    <span class="input-group-text">
                        <i class="bi bi-person-vcard"></i>
                    </span>
                    <input 
                        class="form-control"
                        [ngModelOptions]="{standalone: true}" 
                        id="document" 
                        [(ngModel)]='user.document' 
                        placeholder="Documento"
                    >
                </div>
            </div>
            
            
            <!-- Correo -->
            <div class="form-group mb-4">
                <label for="email">Correo</label>
                <div class="input-group">
                    
                    <span class="input-group-text">
                        <i class="bi bi-envelope-at"></i>
                    </span>
                    <input 
                        class="form-control"
                        [ngModelOptions]="{standalone: true}" 
                        id="email" 
                        [(ngModel)]='user.email' 
                        placeholder="Correo"
                    >
                </div>
            </div>
            
            <!-- Editar Usuario -->
            <button type="button" class="btn btn-primary" type="submit"><i class="bi bi-pencil-square"></i>&nbsp;&nbsp;Editar Usuario</button>
        </form>
    </div>
</div>   
<app-activity [user]="user"></app-activity>
